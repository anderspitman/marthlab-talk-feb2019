<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Superpowered Genomic Data Analysis in the Web Browser</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
          <textarea data-template>
            # Genomic Data Analysis in the Web Browser

            Or: How to get violently spyurious results
          </textarea>
        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              # Why do we use web browsers?

              ## (for anything)
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              # Almost anything you can do in a browser you can do better with a native app
            </textarea>
          </section>
        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              ## Analysis steps
              1. Acquire data
              2. Process data
              3. View results
            </textarea>
          </section>
          <section>
            <img src='/diagrams/analysis_steps.png'></img>
          </section>
          <section>
            <img src='/diagrams/desktop.png'></img>
            <h3>Ye olde computer</h3>
          </section>
          <section>
            <img src='/diagrams/cloud.png'></img>
            <p>What if I told you, there is no cloud</p>
          </section>
          <section>
            <img src='/diagrams/analysis_flow.png'></img>
          </section>
          <section>
            <img src='/diagrams/analysis_flow_pipes.png'></img>
          </section>
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
        slideNumber: 'c/t',
        //fragmentInURL: true,
        history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
